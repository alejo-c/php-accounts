<link rel="stylesheet" href="css/form.css">

<div class="form-container">
	<header>
		<h1 class="title">Sign up</h1>
	</header>
	<p>
		Welcome! Enter your new account info.
	</p>
	<form action="resources/db/signupprocess.php" method="post">
		<div class="form-group">
			<input type="text" name="username" minlength="5" maxlength="20"
				placeholder="Enter your Username" required
				onkeyup="this.value=this.value.replace(/[^_a-zA-Z0-9]/g, '')">
		</div>

		<div class="form-group">
			<input type="text" name="lastname" minlength="2" maxlength="20"
				placeholder="Enter your Lastname" required
				onkeyup="this.value=this.value.replace(/[^ a-zA-Z0-9À-ÿ\u00f1\u00d1]/g, '')">
		</div>

		<div class="form-group">
			<input type="text" name="firstname" minlength="2" maxlength="20"
				placeholder="Enter your Firstname" required
				onkeyup="this.value=this.value.replace(/[^ a-zA-Z0-9À-ÿ\u00f1\u00d1]/g, '')">
		</div>

		<div class="form-group">
			<input type="password" name="password" minlength="5" maxlength="20"
				placeholder="Enter your Password" required autocomplete="new-password">
		</div>

		<div class="btn-group">
			<button type="submit" class="btn"><span>Sign up</span></button>
			<button type="reset" class="btn"><span>Reset</span></button>
		</div>
	</form>

	<div class="link-box">
		Do you already have an account?
		<a href="login.php">Login</a>
	</div>
</div>
